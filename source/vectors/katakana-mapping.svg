<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <defs>
    <!-- Fu (Immaterial) Pattern -->
    <g id="fu-pattern">
      <circle cx="0" cy="0" r="100" 
              style="fill:none;stroke:#000000;stroke-width:20;stroke-dasharray:10,10"/>
      <circle cx="0" cy="0" r="70" 
              style="fill:none;stroke:#000000;stroke-width:15;stroke-dasharray:8,8"/>
      <text x="0" y="10" text-anchor="middle" 
            style="font-family: sans-serif; font-size: 24px">フ</text>
    </g>
    
    <!-- Sa (Action) Pattern -->
    <g id="sa-pattern">
      <path d="M -100,0 C -50,-50 50,-50 100,0" 
            style="fill:none;stroke:#000000;stroke-width:20"/>
      <circle cx="0" cy="0" r="80" 
              style="fill:none;stroke:#000000;stroke-width:20"/>
      <text x="0" y="10" text-anchor="middle" 
            style="font-family: sans-serif; font-size: 24px">サ</text>
    </g>
    
    <!-- Se (Solid) Pattern -->
    <g id="se-pattern">
      <rect x="-70" y="-70" width="140" height="140" 
            style="fill:none;stroke:#000000;stroke-width:20"/>
      <circle cx="0" cy="0" r="50" 
              style="fill:none;stroke:#000000;stroke-width:20"/>
      <text x="0" y="10" text-anchor="middle" 
            style="font-family: sans-serif; font-size: 24px">セ</text>
    </g>
  </defs>
  
  <!-- Main Layout -->
  <g transform="translate(500,300)">
    <!-- Fu Section -->
    <use href="#fu-pattern" transform="translate(-200,-100)"/>
    <text x="-200" y="-160" text-anchor="middle" 
          style="font-family: sans-serif; font-size: 16px">Immaterial/Function</text>
    
    <!-- Sa Section -->
    <use href="#sa-pattern" transform="translate(0,0)"/>
    <text x="0" y="-60" text-anchor="middle" 
          style="font-family: sans-serif; font-size: 16px">Action</text>
    
    <!-- Se Section -->
    <use href="#se-pattern" transform="translate(200,-100)"/>
    <text x="200" y="-160" text-anchor="middle" 
          style="font-family: sans-serif; font-size: 16px">Solid</text>
    
    <!-- Connections -->
    <path d="M -150,-50 L 0,-20 L 150,-50" 
          style="fill:none;stroke:#000000;stroke-width:2;stroke-dasharray:5,5"/>
  </g>
</svg>
